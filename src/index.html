<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas con JavaScript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      id="card"
      class="container"
      style="border-radius: 20px; background-color: blanchedalmond; width: 300px; height: 450px;"
    >
      <div id="suit-top" style="height: 15%;"></div>
      <div class="col text-center" style="height:70%;">
        <p
          id="cardNumber"
          style="padding-top:30%; font-size: 80px; font-weight: bold;"
        ></p>
      </div>
      <div
        id="suit-bottom"
        style="height: 15%; text-align: right; margin-bottom: 50px;"
      ></div>
    </div>
    <button
      type="button"
      id="change"
      class="btn btn-warning"
      style="margin-left: 10px;"
    >
      Change
    </button>
    <label for="width" style="margin-left: 10px;">Establecer Ancho:</label>
    <input type="text" id="width" name="width" style="margin-left: 10px;" />
    <label for="height" style="margin-left: 10px;">Establecer Alto:</label>
    <input type="text" id="height" name="height" style="margin-left: 10px;" />
    <script src="app.js"></script>
  </body>
</html>
